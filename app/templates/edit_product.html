

{% extends "base.html" %}
{% block title %} Edit: {{product.name}}  {% endblock %}


{% block content %}

<h1> Edit Product: {{product.name}}  </h1>

<br>

    <form action="{{url_for('edit_product', product_id=product.product_id)}}" method="post">

        <label for="name"> Product Name: </label>
        <input type="text" id="name" name="name" value="{{product.name}}">
        <br>
        <label for="description"> Product Description: </label>
        <input type="text" id="description" name="description" value="{{product.description}}" style="width: 500px;">
        <br>
        <label for="price">Product Price:</label>
        <input type="text" id="price" name="price" value="{{product.price}}">
        <br>
        <input type="submit" value="Save">
    </form>
    
{% endblock %}
