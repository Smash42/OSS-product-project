<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{url_for('static', filename = 'reset.css' )}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'style.css' )}}" rel="stylesheet">
</head>
<body >
    {% for message in get_flashed_messages() %}
    <div class="flash"> {{message}}</div>
    {% endfor %}
    <header>
        <a href="{{url_for('home')}}"> Home </a> |
        <a href="{{url_for('browse')}}"> Browse </a> |
        <a href="{{url_for('cart')}}"> Cart</a> |

        {% if g.user == None %}
            <a href="{{url_for('auth.login')}}"> Login</a> | <a href="{{url_for('auth.register')}}"> Register</a> 
        {% else %}
            Welcome back {{g.user.display_name}}! <a href="{{url_for('auth.logout')}}"> Logout</a>
        {% endif %}


    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
